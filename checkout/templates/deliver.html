{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                            {{ order_form | as_bootstrap }}
                            <div class="centered my-4">
                                <button type="submit" class="btn btn-outline-primary">Add delivery</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        {% include 'components/cart-items.html' %}
    </div>
</div>

{% endblock %}
