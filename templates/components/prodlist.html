
<div class="row">

    {% for product in products %}
    <div class="col-4 my-4">
        <div class="div">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
            <p><a href="{% url 'single_prod' product.id %}">View Product</a></p>
        </div>
    </div>
    {% endfor %}

</div>
