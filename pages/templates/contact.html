{% extends 'base.html' %}

<!-- load bootstrap form -->
{% load bootstrap_tags %}

<!-- page title -->
{% block title %}XYfitness | Contact{% endblock %}

<!-- breadcrumb showing path -->
{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    <a href="/">Home </a> <i class="fas fa-long-arrow-alt-right"></i> 
                    <a href="{% url 'contact' %}">Contact</a>
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container my-5 no-content">
	<div class="row">
		<div class="col-10 col-md-6 mx-auto">
            <h2 class="border-bottom w-75 centered mx-auto p-3">Contact Us</h2>
            <form method="POST">
            <!-- load bootstrap styled form -->
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <div class="centered">
                    <!-- send email to site admin -->
                    <button type="submit" class="mt-4 btn btn-primary centered">Send Mail</button>
                </div>
            </form>
		</div>
	</div>
</div>
    
{% endblock content %}
