{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col  pl-4">
                <div id="breadcrumbs" class="bread">
                    <a href="/">Home </a> - 
                    <a href="{% url 'products' %}">Products </a>
                    - Edit Review
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-6 mx-auto">
			<form method="POST">
				{% csrf_token %}
				{{ form | as_bootstrap }}
                <div class="centered mt-4">
				    <button type="submit" class="btn btn-outline-success">Edit Review</button>
                </div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
