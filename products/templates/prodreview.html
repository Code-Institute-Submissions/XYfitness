{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="container">
    <div class="row my-3">
        <div class="col">
            <div id="breadcrumbs" class="bread">
                <a href="/">Home </a> - 
                <a href="{% url 'products' %}">Products </a>
                - Add Review
            </div>
        </div>
    </div>
	<div class="row">
		<div class="col-6">
			<form method="POST">
				{% csrf_token %}
				{{ form | as_bootstrap }}
				<button type="submit" class="btn btn-outline-success">Add Review</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
