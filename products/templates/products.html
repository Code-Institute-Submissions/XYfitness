{% extends 'base.html' %}
{% block content %}


<div class="container">
<div class="row">
<form action="{% url 'cat_search' %}" method="get" class="form-inline my-2">
    <input class="form-control mr-sm-2" type="text" placeholder="cat" aria-label="cat" name="cats">
    <button class="btn btn-outline-success my-2 my-sm-0" type="search">Search</button>
</form>

{% for product in products %}

<div class="col-4">
    <div class="div">
    <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <form method="post" action="{% url 'cart_add' product.id %}">
            {% csrf_token %}
            <div class="input-group">
                <input name="quantity" type="number" min="1" max="999" required>
                <span class="input-group-btn">
                <button class="btn-outline-success" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>
</div>
{% endfor %}
</div>
</div>

{% endblock %}
