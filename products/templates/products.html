{% extends 'base.html' %}

{% block content %}

<div class="container my-3">

    <div class="row">
        <div class="col-12 mr-auto mx-auto prod-links">
            <a class="" href="{% url 'apparel' %}">Apparel</a>
            <a class="" href="{% url 'plans' %}">Plans</a>
        </div>
    </div>

    <div class="row">
        <div class="col-4 mr-auto">
            <h2>All Products</h2>
            {{ request.path }}
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-4 ml-auto ">
        {% if '/products/apparel/' in request.path %}
            <form action="{% url 'sort_apparel' %}" method="get" class="form-inline my-2">
                <select class="custom-select custom-select-md" name="sorta" required>
        {% elif '/products/plans/' in request.path %}
            <form action="{% url 'sort_plans' %}" method="get" class="form-inline my-2">
                <select class="custom-select custom-select-md" name="sortp" required>
        {% else %}
            <form action="{% url 'sort' %}" method="get" class="form-inline my-2">
                <select class="custom-select custom-select-md" name="sort" required>
        {% endif %}
                    <option value="" disabled selected hidden>Sort By:</option>
                    <option value="LtoH">Price: Low to High</option>
                    <option value="HtoL">Price: High to Low</option>
                    <option value="AtoZ">Alphabetically: A to Z</option>
                    <option value="ZtoA">Alphabetically: Z to A</option>
            </select>
            <span class="pl-2">
            <button class="btn btn-success" type="submit" name="action">Sort</button>
            </span>
        </form>
        </div> 
    </div>



{% include 'components/prodlist.html' %}

</div>

{% endblock %}
