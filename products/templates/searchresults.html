{% extends 'base.html' %}

<!-- page title -->
{% block title %}XYfitness | Search Results{% endblock %}

<!-- breadcrumb showing path -->
{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    <a href="/">Home </a> <i class="fas fa-long-arrow-alt-right"></i> 
                    <a href="{% url 'products' %}">Products </a>
                    <i class="fas fa-long-arrow-alt-right"></i> Search Results
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<!-- shows search results for the string the user put in -->
<div class="container no-content">
    <div class="row">
        <div class="col-12 col-md-4 mx-auto p-3">
            <h2 class="border-bottom centered p-3">Search Results:</h2>
        </div>
    </div>
    <!-- product list compnent iterates through matching results -->
    {% include 'components/prodlist.html' %}
    <div class="row centered my-5">
        <div class="col mt-3">
            <!-- back to where they initiated the search from -->
            <a id="backButton" class="btn btn-primary btn-md active" role="button" aria-pressed="true">
                Back to previous Page
            </a>	
        </div>
    </div>
</div>

{% endblock %}
