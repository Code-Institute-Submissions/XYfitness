{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-6">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form | as_bootstrap }}
				<button type="submit" class="btn btn-outline-success">update Details</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
