{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="container">
<div class="row">
<div class="col-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom">Info</legend>
                    {{ form | as_bootstrap }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Update</button>
                </div>
            </form>
</div>
</div>
</div>

{% endblock %}
