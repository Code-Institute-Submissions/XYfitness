{% extends "base.html" %}

{% block title %}XYfitenss | Password reset complete{% endblock %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    Profile <i class="fas fa-long-arrow-alt-right"></i> 
                    Password reset finished
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Your password has been set. You may go ahead and log in now.</p>
                <p><a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
{% endblock %}
