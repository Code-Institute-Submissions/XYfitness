{% extends 'base.html' %}

{% block breadcrumb %}
    <div class="container-fluid my-3 pl-4">
        <div class="row my-3">
            <div class="col pl-3">
                <div id="breadcrumbs" class="bread">
                    <a href="/">Home </a> - 
                    <a href="{% url 'profile' %}">Profile</a>
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}

{% block content %}

<div class="container my-5">
    <div class="row my-2">
        <div class="col-6 mx-auto">
            <p><img class="review-image" src="{{ MEDIA_URL }}{{ user.profile.profile_pic }}"></p>
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
            <p>{{ user.first_name }}</p>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12">
            <a href="{% url 'update_profile' %}" class="btn btn-primary btn-lg active" role="button"
                aria-pressed="true">Update Profile</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="{% url 'update_password' %}" class="btn btn-primary btn-lg active" role="button"
                aria-pressed="true">Update password</a>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12">
            <a href="{% url 'update_profile_pic' %}" class="btn btn-primary btn-lg active" role="button"
                aria-pressed="true">Update pic</a>
        </div>
    </div>
</div>


            

{% endblock %}
