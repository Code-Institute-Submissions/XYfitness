{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <hr> {% if messages %}
    <div>
        {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %} {{ login_form }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
