{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
<div class="container my-5 vh-full">
	<div class="row">
		<div class="col-5 my-4 mx-auto border">
            <form method="POST" class="my-5">
                {% csrf_token %} {{ login_form | as_bootstrap}}
                <div class="centered mt-3">
                    <button type="submit" class="btn btn-primary btn-md active mt-4"
                    aria-pressed="true" role="button">Login</button>
                    <input type="hidden" name="next" value="{{next}}" />
                </div>
            </form>
        </div>
	</div>
    <div class="row mt-3">
        <div class="col-5 mx-auto">
            <div class="">
                <p>Forgot Password? <a href="{% url 'password_reset' %}">Reset</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
