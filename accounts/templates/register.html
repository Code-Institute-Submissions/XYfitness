{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-6">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %} {{ registration_form | as_bootstrap }}
				<button type="submit" class="btn btn-success">Register</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
