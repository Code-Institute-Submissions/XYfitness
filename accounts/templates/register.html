{% extends "base.html" %}

<!-- load bootstrap form -->
{% load bootstrap_tags %}

<!-- page title -->
{% block title %}XYfitness | Sign Up{% endblock %}

{% block content %}
<div class="container my-5 no-content">
	<div class="row mt-3">
		<div class="col-9 col-md-5 mx-auto ">
			<form method="POST" enctype="multipart/form-data" class="nav-fixed-m-top">
            <!-- takes previous url value and redirects user to checkout if string matches -->
            <input type="hidden" id="urlValue" name="prevUrl" value=""/>
                <!-- register form styled with BS -->
				{% csrf_token %} {{ registration_form | as_bootstrap }}
                <div class="centered">
                    <!-- submit details -->
				    <button type="submit" class="btn btn-primary btn-md active mt-4"
                    aria-pressed="true" role="button">Register</button>
                </div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
