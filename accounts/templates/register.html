{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-6 mx-auto">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %} {{ registration_form | as_bootstrap }}
                <div class="centered">
				    <button type="submit" class="btn btn-success">Register</button>
                </div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
