{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block content %}
{% if user.is_authenticated  %}
    <h1>What's your thought?</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-success">Add Review</button>
    </form>
{% endif %}
{% endblock content %}
