{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block content %}
    {% if user.is_authenticated  %}
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-7 mx-auto">
                    <h1 class="centered my-3">Please post yout experience below:</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | as_bootstrap }}
                        <div class="centered">
                            <button type="submit" class="btn btn-outline-primary">Add Testimonial</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock content %}
